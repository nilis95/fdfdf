 LOADING_TIP_47:0 "Only the dead have seen the end of war.\n- George Santayana in response to Wilson's 'This is a war to end all wars'"
 LOADING_TIP_48:0 "It is a pity that my collection of trophies contains not a single Russian.\n- Manfred von Richtofen"
 LOADING_TIP_49:0 "A merely fallen enemy may rise again, but the reconciled one is truely vanquished.\n- Johan Christoph Stiller"
