 LOADING_TIP_27:0 "I am an adherent to the radical anarchist idea that aims at destroying the present system through terrorism.\n- Gavrilo Princip"
 LOADING_TIP_28:0 "That extrodinary empire, known as the Austrian, Hungarian dual monarchy is less an empire or a kingdom or a state than the personal property of the Hapsburgs whose hereditary talent for the acquisition of land is recorded on the map of Europe today.\n- James W. Gerard (US Ambassador to Berlin)"
 LOADING_TIP_29:0 "I can't help being surprised there is any loyalty left amongst the nationalities after their poor treatment for so many years past, I must have them with me, this is the only salvation for the future.\n- Franz Ferdinand"
